---
- name: Delete control plane {{ item.index }} virtual machine
  vars:
    vm_name: "control_plane_{{ item.index }}"
    ip: "{{ item.ip }}"
  block:
    - name: Delete {{ vm_name }} virtual machine data
      file:
        path: "/home/{{ ansible_user_id }}/.okd/vms/{{ vm_name }}"
        state: absent
    - name: List virtual machines
      virt:
        command: list_vms
        uri: "qemu:///session"
      register: vms
    - debug:
        msg: "{{ vms }}"
    - name: Destroy {{ vm_name }} virtual machine
      virt:
        command: destroy
        name: "{{ vm_name }}"
        uri: "qemu:///session"
      when: vm_name in vms.list_vms
    - name: Undefine {{ vm_name }} virtual machine
      virt:
        command: undefine
        name: "{{ vm_name }}"
        uri: "qemu:///session"
      when: vm_name in vms.list_vms
    - name: Remove {{ vm_name }} virtual machine host from known_hosts
      lineinfile:
        path: "/home/{{ ansible_user_id }}/.ssh/known_hosts"
        state: absent
        regexp: '^{{ ip }}.*$'