---
- name: Delete dns virtual machine
  vars:
    vm_name: "dns"
    ip: "10.0.6.10"
  block:
    - name: Delete {{ vm_name }} virtual machine data
      file:
        path: "/home/{{ ansible_user_id }}/.okd/vms/{{ vm_name }}"
        state: absent
    - name: Get virtual machines info
      virt:
        command: info
        uri: "qemu:///session"
      register: info
    - debug:
        msg: "{{ info }}"
    - name: Destroy {{ vm_name }} virtual machine
      virt:
        command: destroy
        name: "{{ vm_name }}"
        uri: "qemu:///session"
      when: info.dns is defined
    - name: Undefine {{ vm_name }} virtual machine
      virt:
        command: undefine
        name: "{{ vm_name }}"
        uri: "qemu:///session"
      when: info.dns is defined
    - name: Remove {{ vm_name }} virtual machine host from known_hosts
      lineinfile:
        path: "/home/{{ ansible_user_id }}/.ssh/known_hosts"
        state: absent
        regexp: '^{{ ip }}.*$'
    - name: Restore Host NetworkManager.conf
      block:
        - name: Remove dns=none configuration from /etc/NetworkManager/NetworkManager.conf
          lineinfile:
            path: /etc/NetworkManager/NetworkManager.conf
            state: absent
            regexp: '^dns\=none'
            backup: yes
        - name: Unlock /etc/resolv.conf to avoid to be rewritten at startup
          shell: chattr -i /etc/resolv.conf
        - name: Remove dns virtual machine ip {{ ip }} entry into /etc/resolv.conf
          lineinfile:
            path: /etc/resolv.conf
            state: absent
            regexp: '^nameserver {{ ip }}'
            backup: yes
        - name: Reload NetworkManager service
          shell: systemctl reload NetworkManager
      become: true
      become_user: root